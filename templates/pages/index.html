{% block content %}
<style>

@import url('https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700');
@import url('https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i');

*{
  box-sizing: border-box;
}

body {
  background-color: #D2DBDD;
}

.boks{
    display: flex;
    flex-wrap: nowrap; /* Prevent wrapping of items */
    padding: 20px 0;
}
.container {
    overflow-x: auto;
    width: 100%;
  
    display: flex;
    justify-content: center;
    
}

.cards {
 
  height: 390px;
    display: flex;
    flex-wrap: nowrap; /* Prevent wrapping of items */
    justify-content: flex-start; /* Adjusted justify-content */
}




.card__like {
    width: 18px;
}

.card__clock {
    width: 15px;
    vertical-align: middle;
    fill: #AD7D52;
}
.card__time {
    font-size: 12px;
    color: #AD7D52;
    vertical-align: middle;
    margin-left: 5px;
}

.card__clock-info {
    float: right;
}

.card__img {
    visibility: hidden;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 180px; /* Adjusted width */
    height: 200px; /* Adjusted height */
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}



.card__img--hover {
    transition: 0.2s all ease-out;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    position: absolute;
    height: 250px; /* Adjusted height */
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    top: 0;
}

.card {
    margin-right: 15px; /* Adjusted margin */
    transition: all .4s cubic-bezier(0.175, 0.885, 0, 1);
    background-color: #fff;
    width: 200px; /* Adjusted width */
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 13px 10px -7px rgba(0, 0, 0,0.1);
    padding: 20px 0;
}

.card:hover {
    box-shadow: 0px 30px 18px -8px rgba(0, 0, 0,0.1);
    transform: scale(1.10, 1.10);
}

.card__info {
    z-index: 2;
    background-color: #fff;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    padding: 16px 24px 24px 24px;
}



.card__title {
    margin-top: 5px;
    margin-bottom: 10px;
    font-family: 'Roboto Slab', serif;
}

.card__by {
    font-size: 12px;
    font-family: 'Raleway', sans-serif;
    font-weight: 500;
}

.card__author {
    font-weight: 600;
    text-decoration: none;
    color: #AD7D52;
}

.card:hover .card__img--hover {
    height: 100%;
    opacity: 0.3;
}

.card:hover .card__info {
    background-color: transparent;
    position: relative;
}

.card:hover .card__info-hover {
    opacity: 1;
}

</style>

<div class="container">
    <div class="boks">
    <section class="cards">
        {% for book in books %}
        <article class="card card--1">
           
            <div class="card__img" style="background-image: url('{{ book.image_url }}');"></div>
            <a href="{{ book.image_url }}" class="card_link">
                <div class="card__img--hover" style="background-image: url('{{ book.image_url }}');"></div>
            </a>
            <div class="card__info">
                <span class="card__category"> Recipe</span>
                <h3 class="card__title">{{ book.title }}</h3>
                <span class="card__by">by <a href="{{ book.image_url }}" class="card__author" title="author">{{ book.author }}</a></span>
            </div>
        </article>
        {% endfor %}

        <!-- Add more card articles here if needed -->
    </section>
</div>
</div>

{% endblock %}
